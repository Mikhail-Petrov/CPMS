		<div class="collection-object">
		<form action="#" th:action="@{/editor/profile}" th:object="${profile}" method="post" id="profileEditForm">
			<h3 th:if="${create}" th:text="#{firstline.create.profile} ">Create company profile</h3>
			<h3 th:if="${!create}" th:text="#{firstline.update.profile}">Update company profile</h3>
			<hr/>
			<input type="hidden" th:field="*{id}" />
			<p th:text="#{editor.expert.name}"></p>
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
			<p><span th:text="#{editor.placeholder.name}" text="Expert name"></span>:
			<input class="form-control" type="text" th:field="*{name}" placeholder="Expert name" th:placeholder="#{editor.placeholder.name}" onblur="addCheck(this, 3, 100)"/></p>
			<div class="row">
				<div class="two-buttons">
				<p th:text="#{profile.position}"></p>
				<p><input class="form-control" type="text" th:field="*{position}" placeholder="Expert position" th:placeholder="#{editor.placeholder.position}"/>
					<span th:if="${#fields.hasErrors('position')}" th:errors="*{position}">Name Error</span></p>
				</div>
				<div class="two-buttons">
	   			<p th:text="#{profile.start}"></p>
	                <div class="col-md-12">
	                    <input type="date" class="form-control" th:field="*{startDate}" min="1970-01-01" max="2100-01-01"/>
	                </div>
	            </div>
	        </div>
			<p th:text="#{profile.availability}"></p>
			<!--p><input class="form-control" type="text" th:field="*{availability}" placeholder="Expert availability" th:placeholder="#{editor.placeholder.availability}"/>
				<span th:if="${#fields.hasErrors('availability')}" th:errors="*{availability}">Name Error</span></p-->
			<p class="row col-md-12">
			<select th:field="*{availability}" size="4">
				<option th:text="#{profile.availability.always}" value='1'>Always</option>
				<option th:text="#{profile.availability.special}" value='2'>Only for special language questions</option>
				<option th:text="#{profile.availability.good}" value='3'>Good</option>
				<option th:text="#{profile.availability.uncertain}" value='4'>Uncertain, due to work amount</option>
			</select>
			</p>
			<p th:text="#{profile.level}"></p>
			<!--p><input class="form-control" type="text" th:field="*{level}" placeholder="Expert level" th:placeholder="#{profile.level}"/>
				<span th:if="${#fields.hasErrors('level')}" th:errors="*{level}">Name Error</span></p-->
			<p class="row col-md-12">
			<select th:field="*{level}" size="3">
				<option th:text="#{profile.level.low}" value='1'>Low</option>
				<option th:text="#{profile.level.average}" value='2'>Average</option>
				<option th:text="#{profile.level.high}" value='3'>High</option>
			</select>
			</p>
			<p th:text="#{profile.prooflevel}"></p>
			<!-- p><input class="form-control" type="text" th:field="*{prooflevel}" placeholder="Expert proofreader level" th:placeholder="#{profile.prooflevel}"/>
				<span th:if="${#fields.hasErrors('prooflevel')}" th:errors="*{prooflevel}">Name Error</span></p-->
			<p class="row col-md-12">
			<select th:field="*{prooflevel}" size="4">
				<option value="0"></option>
				<option th:text="#{profile.prooflevel.beginner}" value='1'>Beginner</option>
				<option th:text="#{profile.prooflevel.average}" value='2'>Average</option>
				<option th:text="#{profile.prooflevel.professional}" value='3'>Professional</option>
			</select>
			</p>
			<p th:text="#{profile.local}"></p>
			<p class="row col-md-12">
			<select th:field="*{local}" size="4">
				<option th:each="lang : ${languages}" th:value="${lang.id}" th:text="${lang.code}">EN</option>
			</select>
			</p>
			<div class="row">
				<div class="col-md-6">
					<p><select id="langFromSelector" size="5">
						<option th:each="lang : ${languages}" th:value="${lang.id}" th:text="${lang.code}">EN</option>
					</select></p>
				</div>
				<div class="col-md-6">
					<p><select id="langToSelector" size="5">
						<option th:each="lang : ${languages}" th:value="${lang.id}" th:text="${lang.code}">EN</option>
					</select></p>
                </div>
            </div>
            <div class="row">
            	<span class="btn btn-warning btn-block" th:text="#{editor.add}" onclick="addProof();">Add</span>
            </div>
            <div class="row">
            <div class="col-md-12">
            	<span class="warning" id="results"></span>
            		<table class="table table-responsive table-striped" id="resTable">
            		
            		</table>
            		<input type="hidden" th:field="*{about}" id="resText"/>
            </div>
            </div>
			<script th:inline="javascript">
			/*<![CDATA[*/
			function addProof(){
				err = "";
				langFrom = $("#langFromSelector option:selected").text();
				langTo = $("#langToSelector option:selected").text();
				if (langFrom == "" || langTo == "") return;
				buttonCode = /*[[#{editor.remove}]]*/ "";
				buttonCode = "<span class='btn btn-danger' onclick='$(this).parents(\"tr\").remove();'>" + buttonCode + "</span>";
				if (langFrom == langTo)
					err = "same langs";
				if (err == "") {
					$(resTable).append("<tr><td>" + langFrom + ' -- ' + langTo + "</td><td>" + buttonCode + "</td></tr>");
					$(results).html("");
				} else
					$(results).html(err);
			}
			/*]]>*/
			</script>
			<script>
			/*<![CDATA[*/
			$("#profileEditForm").on("submit", function() {
				$("#resText").val("");
				$.each($("#resTable td:even"), function() {
					$("#resText").val($("#resText").val() + $(this).html() + ';');
				});
			});
			var about = $("#resText").val();
			about = about.split(";");
			for (var i = 0; i < about.length; i++) {
				var ids = about[i].split(" -- ");
				if (ids.length < 2) continue;
				$("#langFromSelector option[value='" + ids[0] + "']").prop('selected', true);
				$("#langToSelector option[value='" + ids[1] + "']").prop('selected', true);
				addProof();
			}
			/*]]>*/
			</script>
			<p><input type="submit" class="btn btn-primary btn-block" th:value="${create}? #{editor.create} : #{editor.update}" value="submit" /></p>
		</form>
		</div>
