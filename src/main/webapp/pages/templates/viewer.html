    <style>
        /* ыпнєжкнцоаЁР▒оЄ│маЄпееёзй▓ э▒вэ╝╗.
        ╘зцйаЄбкат┤дц░ая│вц╕ає║бзэЮ║э▒▒упй я│▒є┤на*/
        .Container {
            padding: 0;
            margin: 0;
        }

        .Container li {
            list-style-type: none; /* э▒Лэ▒ає║бкё┤зоюБоэ╢пєп╕еюБоэ╢а*/
        }

        /* э▒вэ╢л я│охгию┤▓ я░аьжвязаЄ│жныжаыпнєжкнц▒а юЮа18px
        тмафпдс▒┐ єйкая│▒є┤░аъбвьпжцонуб│шм╗ э╡┐э▒мщ▒│Ёбйеёб▒╡щ╝к/
        .Node {
            margin-left: 18px;
            zoom: 1; /* Є░ж╢ЄгпйЄ│го ЁР▒оєйаатбгяааIE6,7. ╥▓сгиЁЯзбsLayout */
        }

        /* ╦оёожвязаэ▒вэ╢л я░аёпеиєжм╝Єлпгьбкяо▓цкнц▒а югая│охгию┤▓.
           ╞мёбзе югаюбдьбдцною▓▓ёй▒оуб▓ я│▒є┤░оъкаюБЪэ╖аялаЄ╝ло
           ▐▓ьбпёбгиьмащееЁб░оЄмга.Node, ЁРп╜єпн│ щнец░атплцгау╝▒яличбпёйп░щ│ешЮа         ╙ашб╖ємЯгlass="Node IsRoot" хбеЁЯмбrgin-left:0
        */
        .IsRoot {
            margin-left: 0;
        }

        /* щлоюла Єл▒╗єпдо/ёб▓кё╝│офмаЁРпдхж░цга щми ьй▒єЮИа          Єбни щлоюли ще│Ёбеаь╜╕укашееЄ║бот║иуб▒упйЄ│га*/
        .Expand {
            width: 18px;
            height: 18px;
            /* ЁР▒ию╖иу┤╡ыпляооюБ║э┐й уж░Є│ли. */
            /* float:left цЯ╖idth хйвэЮ╣э┐Еxpand + margin-left хйвэЮ╣э┐Гontent */
            float: left;
        }

        /* Єпееёзбнщга(шбгямоупк) э▒вэ╝а */
        .Content {
            /* юВОэ┐б югаюблциає║бнэЮ╣э┐Еxpand */
            margin-left:18px;
            /* у╝▒я│а шбгямоула - ыбк щн│ъб░сгнэЮ╣э┐Еxpand
                ╨оубпёбга ыпляокэЮ║э▒вЄжддэЮ║э▒вубиьжаёбгнэЮ║э▒лцгочмК                ╔нс╕е юйжюйй float т┤дц░аЁР╝▓с│╝Є╜б░симц▓▓щ│╝Є╜бнэЮ║э▒пям│юБжэ│╕цк▒ Є│┤пцо╝ыгК            */
            min-height: 18px;
        }

        /* у▓е ЁР▒ауйлэЮ║э▒пя▓луЮк html у╝пямнц░аєпм╝ымаIE6 */
        * html .Content {
            height: 18px; /* соаьпг min-height хм┐ IE6 */
        }
        /* я│кё╝│оубпяедц▒еума*/
        .ExpandOpen .Expand {
            background-image: url(/resources/images/minus.gif);
        }

        /* шбкё╝│оубпяедц▒еума*/
        .ExpandClosed .Expand {
            background-image: url(/resources/images/plus.gif);
        }

        /* ьй▒ЁЮип
        .ExpandLeaf .Expand {
            background-image: url(/resources/images/leaf.gif);
        }

        .Node {
            margin-left: 18px;
            zoom: 1;
            /* ьйнщ╜аЄмжвэЮ║э▒от▒аш┤еє▓╜аЁРпвєп▒┐щн▒ э╡╛э╛оу╝м ёй▓│юлоъЮк/
            background-image : url(/resources/images/i.gif);
            background-position : top left;
            background-repeat : repeat-y;
        }

        /* ємбпёбгиьма- юйжуЮоNode, ЁРп╜єпн│ щнец░атплщзаЁР▒ия▒иєж░а*/
        .IsLast {
            /* хпбсгиє║б▒яждщоиєжм╝ю┤╛ юБЫэ▒▓я╕кёбоауж░єЮип
            background-image: url(/resources/images/i_half.gif);
            background-repeat : no-repeat;
        }
        .ExpandOpen .Container {
            display: block;
        }

        .ExpandClosed .Container {
            display: none;
        }
        .ExpandOpen .Expand, .ExpandClosed .Expand {
            cursor: pointer; /* щлоюли Єл▒╗єй╜нёб▓кё╝│и */
        }

        .ExpandLeaf .Expand {
            cursor: auto; /* ьй▒єпгочб│шжл */
        }
        .ExpandLoading   {
            width: 18px;
            height: 18px;
            float: left;
            background-image: url(/resources/images/expand_loading.gif);
        }

    </style>

                <script>
                	var submitSkillForm = function() {
                	  	var $form = $('#skillCreate');
                	    
                	    var csrfHeader = $("meta[name='_csrf_header']").attr("content");
                	    var csrfToken = $("meta[name='_csrf']").attr("content");
                	    var headers = {};
                	    headers[csrfHeader] = csrfToken;
                	    
                	    $.ajax({
                	      url: $form.attr('action'),
                	      type: 'post',
                	      data: $form.serialize(),
                	      headers: headers,
                	      success: function(response) {
                	        if (response.indexOf("Form successfully submitted") === -1) {
                	        	$form.replaceWith(response);
                	        } else {
                	        	location.reload();
                	        }
                	      },
                	      error: function (xhRequest, ErrorText, thrownError) {
                				console.log('xhRequest: ' + xhRequest + "\n");
                	            console.log('ErrorText: ' + ErrorText + "\n");
                	            console.log('thrownError: ' + thrownError + "\n");
                	            console.log('JSON request: ' + JSON.stringify(inputArgs) + "\n");
                	      }
                	});
                	}
                </script>
