					<div th:fragment="evidenceModalForm" th:remove="tag">
						<form id="evidenceCreate" action="#" th:object="${evidence}" method="post">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title" id="acceptModalLabel" th:text="#{editor.create} + ' ' + #{editor.evidence}"></h4>
                                    </div>
                                    <div class="modal-body">
            <input type="hidden" th:field="*{id}" />
			<p th:text="#{editor.evidence.description}"></p>
			<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</p>
			<p><textarea type="textarea" class="form-control" th:field="*{description}" placeholder="Description (EN)" th:placeholder="#{editor.placeholder.description_en}"></textarea></p>
			<p><textarea type="textarea" class="form-control" th:field="*{description_RU}" placeholder="Description (RU)" th:placeholder="#{editor.placeholder.description_ru}"></textarea>
				<span th:if="${#fields.hasErrors('description_RU')}" th:errors="*{description_RU}">Name Error</span></p>
			<p th:text="#{editor.evidence.type}"></p>
			<p><select th:field="*{type}" class="form-control">
  				<option th:each="type : ${types}" 
          			th:value="${type}" 
          			th:text="${type}">Evidence Type</option>
			</select><span th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Name Error</span></p>
			<p th:text="#{editor.evidence.acquired}"></p>
			<p><input class="form-control" type="date" th:field="*{acquiredDate}" min="1970-01-01" max="2100-01-01"/>
				<span th:if="${#fields.hasErrors('acquiredDate')}" th:errors="*{acquiredDate}">Name Error</span></p>
			<p th:text="#{editor.evidence.expires}"></p>
			<p><input class="form-control" type="date" th:field="*{expirationDate}" min="1970-01-01" max="2100-01-01"/>
				<span th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}">Name Error</span></p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" th:text="#{editor.create}" onclick="javascript:submitEvidenceForm();return false;" ></button>
                                    </div>
                                </div>
                            </div>
                    	</form>
					</div>
                            
<div th:fragment="evidenceCreationSuccess" th:remove="tag">
  <p>Form successfully submitted</p>
</div>
