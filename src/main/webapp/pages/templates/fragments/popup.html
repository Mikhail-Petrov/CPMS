<div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
        	<div class="modal-header">
            	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                	<span aria-hidden="true">&times;</span>
                </button>
            	<h4 class="modal-title" id="notificationHeader"></h4>
            </div>
            <div class="modal-body">
            	<p id="notificationBody"></p>
            </div>
            <div class="modal-footer">
            	<button type="button" class="btn btn-primary" data-dismiss="modal" th:text="#{layout.close}"></button>
            </div>
         </div>
    </div>
</div>
